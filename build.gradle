plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'            // For REST APIs
	implementation 'org.springframework.kafka:spring-kafka'                      // For Kafka producer/consumer
	testImplementation 'org.springframework.boot:spring-boot-starter-test'       // For unit & integration tests
	testImplementation 'org.springframework.kafka:spring-kafka-test'             // Kafka-specific test utilities
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'                 // JUnit launcher (optional unless needed)
}


tasks.named('test') {
	useJUnitPlatform()
}
